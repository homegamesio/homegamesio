<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Homegames</title>
        <link rel="stylesheet" href="app.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>

    <body>
        <div id="modal" class="fade-in" hidden>
            <div id="modal-content">
                <div class="close clickable" style="font-size: 2em" onclick="hideModal()">X</div>
                <div class="back"></div>
                <div class="content"></div>
            </div>
        </div>
        <div id="page-container">
            <div id="header">
                <div onclick="showContent('home')" class="hg-button" id="logo"><img src="https://d3lgoy70hwd3pc.cloudfront.net/homegames_logo_big_resized.png"></img></div>
                <div onclick="showModal('login')" class="hg-button" id="settings">Log in</div>
            </div>
            <div id="content">
                <div id="content-container">
                    <div id="info-content">
                        <div class='headlines'>
                            <h1>Homegames is a free, open-source game platform</h1>
                            <div>Play browser-based games built by the Homegames community or build your own</div>
                        </div>
                        <div id="downloads">
                            <h2>Downloads</h2>
                            <div>
                                <div onclick="handleDownload()" class="hg-button content-button" style="width: 15%; margin-right: 5%; margin-left: 32.5%">Latest</div>
                                <div onclick="handleDownload(true)" class="hg-button content-button" style="width: 15vw">Latest (stable)</div>
                            </div>
                        </div>
                        <div id="demo">
                            <h2>Demo</h2>
                            <div class="hg-button content-button" style="width: 15%; margin-left: 42.5%"><a href="https://picodeg.io" target="_blank">Play</a></div>
                        </div>
                        <div id="buttons">
                            <div id="dev-resources" style="width: 20%; height: 20vh; float: left; margin-left: 25%; margin-right: 10%" class="hg-button content-button bottom-button"><a href="/developers" target="_blank">Developer Resources</a></div>
                            <div id="podcast" class="hg-button content-button bottom-button" style="width: 20%; height: 20vh; float: left; margin-right: 25%;"><a href="/podcast" target="_blank">Podcast</a></div>
                            <div class="hg-button content-button bottom-button" style="margin-top: 5%; line-height: 15vh; width: 10%; height: 15vh; margin-left: 30%; margin-right: 5%;"><a href="https://github.com/homegamesio" target="_blank">GitHub</a></div>
                            <div class="hg-button content-button bottom-button" style="margin-top: 5%; line-height: 15vh; width: 10%; height: 15vh; float: left; margin-right: 5%;"><a href="https://twitter.com/homegamesio" target="_blank">Twitter</a></div>
                            <div class="hg-button content-button bottom-button" style="margin-top: 5%; line-height: 15vh; width: 10%; height: 15vh; margin-right: 30%;"><a href="https://reddit.com/r/homegames" target="_blank">Reddit</a></div>
                        </div>
                        <div id="games-container">
                            <input type="text" placeholder="Search" id="games-search"></input>
                            <div>
                                <h3 id="tags-results-header">Tags</h3>
                                <div id="tags-content"></div>
                            </div>
                            <div>
                                <h3 id="games-results-header">Games</h3>
                                <div id="games-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div hidden id="dashboard-content"></div>
            </div>
            <div id="footer" onclick="showModal('support')" class="hg-button">
                <h1>
                    Contact 
                </h1>
            </div>
        </div>
    </body>
    <script src="client.js"></script>

</html>
