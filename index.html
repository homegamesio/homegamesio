<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homegames</title>
        <link rel="stylesheet" href="app.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <style>
        #content h1, #content h2 {
            font-weight: lighter;
        }
    </style>
    <body>
        <div id="modal" class="fade-in" hidden>
            <div id="modal-content">
                <div class="close clickable" onclick="hideModal()">X</div>
                <div class="content"></div>
            </div>
        </div>
        <div id="main">
            <div id="page-container">
                <div id="header" class="clickable">
                    <div onclick="showContent('home')" class="hg-button" id="logo"><img alt="home" src="https://d3lgoy70hwd3pc.cloudfront.net/homegames_logo_small.png"></img></div>
                    <div onclick="showModal('login')" class="hg-button amateur" id="settings">
                        <h1>Developer log in</h1>
                    </div>
                </div>
                <div id="content" style="font-weight: lighter;">
                    <div id="info-content">
                        <div class='headlines amateur'>
                            <h2>Homegames is a free and open-source game platform built for local multiplayer.</h2>
                        </div>
                        <div id="top-buttons" class="amateur">
                            <div style="width: 100%; display: flex; justify-content: center;">
                                <div style="text-decoration: none; background: rgba(148, 210, 229, 255); font-family: 'amateur'; font-size: 1.5em; width: 160px; border-radius: 80px; height: 160px; line-height: 160px;" onclick="handleDownload(true)" class="clickable hg-button content-button">Download</div>
                            </div>
                            <div style="width: 100%; display: flex; justify-content: center;">                      
                                <a style="text-decoration: none; background: #A0EB5D; font-size: 1.5em; width: 160px; border-radius: 80px; height: 160px; line-height: 160px; margin-right: 160px;" href="/map.html" class="clickable hg-button content-button">Map</a>
                                <a style="text-decoration: none; background: rgba(241, 112, 111, 255); font-size: 1.5em; width: 160px; border-radius: 80px; height: 160px; line-height: 160px;" href="/catalog.html" class="clickable hg-button content-button">Catalog</a>
                            </div>
                            <div style="width: 100%; display: flex; justify-content: center;">
                                <a style="text-decoration: none; background: rgba(255, 247, 142, 255); font-size: 1.5em; width: 160px; border-radius: 80px; height: 160px; line-height: 160px;" href="https://picodeg.io" target="_blank" class="clickable hg-button content-button">Demo</a>
                            </div>
                        </div> 
                        <div id="links">
                            <div style="display: grid; grid-template-columns: 1fr; text-align: center;" class="amateur">
                                <ul>
                                    <li><a href="/about.html">About</a></li>
                                    <li><a href="/resources.html">Developer Resources</a></li>
                                    <li><a href="/blog.html">Blog</a></li>
                                    <li><a href="/podcast.html">Podcast</a></li>
                                    <li><a href="/terms.html">Terms of Service</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div hidden id="dashboard-content"></div>
                </div>
                <div id="footer" onclick="showModal('support')" class="clickable amateur">
                    <h1>
                        Contact 
                    </h1>
                </div>
            </div>
        </div>
    </body>
    <script src="bundle.js"></script>

</html>
