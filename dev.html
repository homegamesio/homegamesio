<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Homegames</title>
        <link rel="stylesheet" href="/app.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>

    <body>
        <div id="modal" class="fade-in" hidden>
            <div id="modal-content">
                <div class="close clickable" onclick="hideModal()">X</div>
                <div class="back"></div>
                <div class="content"></div>
            </div>
        </div>
        <div id="main">
            <div id="page-container">
                <div id="header">
                    <div class="clickable" onclick="goHome()" class="hg-button" id="big-logo"><img src="https://d3lgoy70hwd3pc.cloudfront.net/homegames_logo_big_resized.png"></img></div>
                </div>
                <div id="content">
                </div>
                <div id="footer" onclick="showModal('support')" class="clickable amateur">
                    <h1>
                        Contact
                    </h1>
                </div>
            </div>
        </div>
    </body>
    <script src="/bundle.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const devParam = urlParams.get('id');

        if (devParam) {
            showDeveloperProfile(devParam); 
        } 
    </script>
    <style>
        #content input {height: 40px; line-height: 40px; width: 20%; padding: 5px; margin-left: 2%; margin-right: 78%; margin-top: 1%}
        #submit-button {margin-top: 1%; margin-left: 2%; text-decoration: underline;}
        #podcast-content {height: 250px;}
        #podcast-content ul {text-align: left; list-style-type: none;}
    </style>
